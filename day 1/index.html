<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body>


    <!-- parent container -->
    <div class="main">
        <!-- a box for selection -->
        <div class="selector">
            <select name="colors" class="colors">
                <option value="default">default</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="white">white</option>
            </select>
        </div>
        <!-- end of box of selection -->


        <!-- a box which holds all bottons -->
        <div class="box">
            <button type="button" id="box-btn" class="btn btn-primary">
                primary
            </button>
            <button type="button" id="box-btn" class="btn btn-success">
                success
            </button>
            <button type="button" id="box-btn" class="btn btn-danger">
                danger
            </button>
            <button type="button" id="box-btn" class="btn btn-warning">
                warning
            </button>
            <button type="button" id="box-btn" class="btn btn-light">
                light
            </button>
        </div>
        <!-- end of box which will hold all botton -->
    </div>
    <!-- end of parent container -->


    <script src="./script.js"></script>


</body>
</head>
